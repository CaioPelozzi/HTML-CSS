<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="sobrenome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome">
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email">
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <br>
                <input type="checkbox" id="tecnologia1" name="tacnologia1" value="HTML">HTML
                <input type="checkbox" id="tecnologia2" name="tacnologia2" value="CSS">CSS
                <input type="checkbox" id="tecnologia3" name="tacnologia3" value="Javascript">Javascript
                <input type="checkbox" id="tecnologia4" name="tacnologia4" value="PHP">PHP
                <input type="checkbox" id="tecnologia5" name="tacnologia5" value="C#">C#
                <input type="checkbox" id="tecnologia6" name="tacnologia6" value="Python">Python
                <input type="checkbox" id="tecnologia7" name="tacnologia7" value="Java">Java
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row="6" style="width: 26em;" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Concluido</button>

    </form>

</body>
</html>
