<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de Clientes</strong></legend>
                <br>
                <div class="inputBox">
                    <input type="text" id="nome" name="nome" class="InputUser"
                    required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" id="email" name="email" class="InputUser"
                    required>
                    <label for="email" class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tell" id="telefone" name="telefone" class="InputUser"
                    required>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <div class="inputBox">
                    <br>
                    <label for="data_nascimento"><strong>Data de Nascimento</strong></label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="InputUser"
                    required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" id="cidade" name="cidade" class="InputUser"
                    required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div> 
                <br><br>
                <div class="inputBox">
                    <input type="text" id="estado" name="estado" class="InputUser"
                    required>
                    <label for="estado" class="labelinput">Estado</label>
                </div> 
                <br><br>
                <div class="inputBox">
                    <input type="text" id="endereco" name="endereco" class="InputUser"
                    required>
                    <label for="endereco" class="labelinput">Endereço</label>
                </div> 
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>
</html>
