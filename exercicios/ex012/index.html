<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospededos localmente</h1>
    <p>este video esta hospedado em meu próprio servidor</p>

    <video width="200" poster="imagens/1.jpg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.mkv" type="video/mp4">
        <p>seu navegador nao tem conpatibilidade em reproduçao de videos</p>

    </video>

    <h1>Inserindo Videos do YouTube</h1>

    <iframe width="200" height="315" src="https://www.youtube.com/embed/eRvV9g7OtUE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
